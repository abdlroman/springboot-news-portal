          host: ${{ secrets.MINIKUBE_HOST }}     # Minikube IP/hostname stored in secrets
          username: ${{ secrets.MINIKUBE_USER }} # Minikube login user stored in secrets
          key: ${{ secrets.MINIKUBE_SSH_KEY }}   # SSH private key stored in secrets
